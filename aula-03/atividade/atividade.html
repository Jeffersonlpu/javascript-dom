    const pElements = document.querySelectorAll("p");

    function changeParagraphs() {
      pElements.forEach((element, i) => {
        console.log(pElements, i);
        element.innerText = `Esta é minha ${i + 1}ª tag <p>`;
      });
    }

    changeParagraphs();

    const elTextoVerde = document.querySelectorAll(".textoVerde");
    console.log(elTextoVerde);
    elTextoVerde.forEach((el) => {
      el.classList.remove("textoVerde");
      el.classList.add("textoAzul");
      //   el.style.color = "blue"; -> Atualização inline?
      el.innerText = "Esse é meu texto AZUL!";
    });

    const elTextoAzul = document.querySelector(".textoAzul");
    elTextoAzul.removeAttribute("class");
    elTextoAzul.setAttribute("class", "textoVerde");
    elTextoAzul.innerText = "O texto novamente foi alterado p VERDE!"; // SetAttribute não funciona no querySelectorALL

    const elementosEscondidos = document.querySelectorAll(".elementoEscondido");
    elementosEscondidos.forEach((el) => {
      el.removeAttribute("hidden");
    });

    const listaDeItens = document.querySelector("ul");
    const adicionarBotao = document.querySelector(".botaoLista");
    let indexLista = 6;
    adicionarBotao.addEventListener("click", () => {
      const itensDaLista = document.createElement("li");
      itensDaLista.innerText = `Elemento ${indexLista} da lista`;
      indexLista++;
      listaDeItens.appendChild(itensDaLista);
    });
